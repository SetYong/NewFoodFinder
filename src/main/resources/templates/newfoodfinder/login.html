<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">New Food Finder Login Page</h1>
        <form th:action="@{/newfoodfinder/login}" th:method="post">
            <div class="form-group">
                <label >userid</label>
                <input type="text" style="width: 300px;" class="form-control" name="userid">
            </div>
            <div class="form-group">
                <label >password</label>
                <input type="password" style="width: 300px;" class="form-control" name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </th:block>
</th:block>
</body>
</html>
